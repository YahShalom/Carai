<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carai Agency | Caribbean AI Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              navy: {
                950: '#020c1b', /* Deepest Background */
                900: '#0a192f', /* Standard Background */
                800: '#112240', /* Light/Card Background */
                700: '#233554', /* Lighter Accents */
              },
              silver: {
                50: '#f8fafc', /* Very Light Background */
                100: '#e6f1ff', /* Bright Text */
                200: '#ccd6f6', /* Heading Text */
                300: '#a8b2d1', /* Body Text */
                400: '#8892b0', /* Muted Text */
                500: '#64748b', /* Darker Silver */
              },
              gold: {
                100: '#F9F1D8',
                200: '#F0DEAA',
                300: '#E6CB7D',
                400: '#D4AF37', /* Metallic Gold */
                500: '#C59D24',
                600: '#A38018',
                700: '#85660F',
                800: '#684E0C',
                900: '#4D3906',
              },
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-navy-900;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-gold-400;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-gold-500;
      }
      
      .text-gradient-gold {
        background: linear-gradient(to right, #D4AF37, #F9F1D8, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }
      
      /* Animation Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.5, 0, 0, 1);
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Parallax Utilities */
      .parallax-bg {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      /* Mobile override for bg-fixed which can be buggy */
      @media (pointer: coarse) {
        .parallax-bg {
          background-attachment: scroll;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@6.22.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-navy-900 text-silver-300 antialiased selection:bg-gold-500/30 selection:text-gold-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
